name: Doctochat Doctors APP Prod CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Create env configs
        run: |        
          if [ ! -f .env ]; then
            echo "${{ secrets.API_PATH }}" >> .env
            echo "${{ secrets.PUSHER_ENV }}" >> .env
            echo "${{ secrets.FIREBASE_ENV }}" >> .env
          fi

      - name: Install Dependencies with Yarn
        run: yarn install --immutable-cache

      - name: Build
        run: CI=false yarn build

      - name: SSH Server Deploy
        uses: kostya-ten/ssh-server-deploy@v4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SSH_PASS }}
          private_key: ${{ secrets.SERVER_PRIVATE_KEY }}
          scp_source: "build/"
          scp_target: ${{ secrets.TARGET_DOCTORS_APP }}
