name: Deploy Doctor's APP - DEV - MD

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Cache Yarn cache
        uses: actions/cache@v3
        id: cache-yarn
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Check node version
        run: node -v

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
#        run: yarn set version stable
        run: yarn set version 3.6.1

      - name: Create env configs
        run: |
          echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> .env        
          echo "${{ secrets.API_PATH_DEV }}" >> .env
          echo "${{ secrets.PUSHER_ENV_DEV }}" >> .env
          echo "${{ secrets.FIREBASE_ENV_DEV }}" >> .env
          echo "VITE_API_PREFIX=md" >> .env

      - name: Install Dependencies with Yarn
        run: yarn install --immutable

      - name: Build
        run: CI=false yarn build

      - name: SSH Server Deploy
        uses: kostya-ten/ssh-server-deploy@v4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SSH_PASS }}
          private_key: ${{ secrets.SERVER_PRIVATE_KEY }}
          scp_source: "build/"
          scp_target: ${{ secrets.TARGET_DOCTORS_DEV_APP_MD }}

      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          format: html
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
